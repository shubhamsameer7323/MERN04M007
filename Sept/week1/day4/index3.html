     <!--We can add the css in three ways
     1.Inline (i.e.In same line)
     2.Internal(i.e.In same file)
     3.External(i.e.In different file)
     4.Import
       -->


    <!-- Inline CSS 
     =>In inline css we have to use the attribute (style attribute)
     -->

     <!-- Internal CSS
        =>In internal css we have to use the <style> tag
     -->

    -->
